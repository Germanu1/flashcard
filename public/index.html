<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flashcard Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Flashcard Generator</h1>
        <p>Paste your study notes below or upload an image, and let AI create flashcards for you!</p>

        <textarea id="notesInput" placeholder="Paste your notes here..." rows="15"></textarea>

        <label for="imageUpload" class="file-upload-label">
            Or upload an image:
            <input type="file" id="imageUpload" accept="image/*">
        </label>
        <div id="imagePreview" class="hidden">
            <img id="uploadedImage" src="#" alt="Image Preview" style="max-width: 100%; max-height: 200px; margin-top: 10px; border-radius: 5px;">
            <p>Selected: <span id="imageFileName"></span></p>
        </div>
        <button id="clearImageBtn" class="hidden">Clear Image</button>
        <br><br> <button id="generateBtn">Generate Flashcards</button>

        <div id="loading" class="hidden">Generating flashcards...</div>
        <div id="error" class="error-message hidden"></div>

        <div id="flashcardsContainer">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
